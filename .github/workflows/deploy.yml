name: Deploy V6 and V7 (Safe Mode)

on:
  push:
    branches: ["v7-final"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout v7-final branch
        uses: actions/checkout@v4
        with:
          ref: v7-final
          path: v7-source
      
      - name: Checkout v6-release branch (PROTECTED - READ ONLY)
        uses: actions/checkout@v4
        with:
          ref: v6-release
          path: v6-source
      
      - name: Build deployment structure
        run: |
          mkdir -p _site
          # Copy V6 to root (from protected v6-release branch)
          cp -r v6-source/v6/* _site/
          # Copy V7 to /v7 subdirectory
          mkdir -p _site/v7
          cp -r v7-source/v7/* _site/v7/
          # Verify structure
          echo "=== Deployment Structure ==="
          ls -la _site/
          echo "=== V7 Directory ==="
          ls -la _site/v7/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
