name: Deploy V6 (Root) and V7 (Subdir)

on:
  push:
    branches: ["v7-development"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Deployment
        run: |
          mkdir dist
          cp -r v6/* dist/
          mkdir dist/v7
          cp -r v7/* dist/v7/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
